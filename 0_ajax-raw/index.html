<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container">

        <h1 class="mt-5">Listado de monta√±as rusas</h1>
        <hr>
        <ul id="coasters"></ul>

    </div>


    <script>

        fetch('https://multiapi-app.fly.dev/coasters/allCoasters')
            .then(res => res.json())
            .then(coastersData => printCoasters(coastersData))
            .catch(err => console.log(err))


        function printCoasters(coastersData) {
            let code = ''
            coastersData.forEach(elm => code += `<li>${elm.name} - ${elm.length} metros</li>`)
            document.querySelector('#coasters').innerHTML = code
        }

    </script>

</body>

</html>
